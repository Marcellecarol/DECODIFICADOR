<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Decodificador</title>
</head>

<body>
    <div class="principal">
        <header>
            <img src="img/logoAlura.PNG.png" alt="Logotipo da Alura">
        </header>
        <main>
            <textarea type="text" placeholder="Digite o texto aqui"></textarea>
            <p class="info">
                <img src="img/info.png" alt="informaçoes"> Apenas letras minúsculas, sem acento e sem espaço.
            </p>
            <div class="acoes">
                <button type="button" onclick="criptografar()" class="button desabilitado" id="botaoCripto" disabled>
                    Criptografar
                </button>
                <button onclick="descriptografar()" type="button" class="button desabilitado" id="botaoDescripto"
                    disabled>
                    Descriptografar

                </button>
            </div>

        </main>
    </div>
    <aside>
        <img src="img/boneco.png.png" alt="imagem de busca">
        <h2>Nenhuma mensagem encontrada</h2>
        <p> Digite um texto que você deseja Criptografar ou Descriptografar</p>
        <span id="resultado"></span>
        <div>
            <button id="copiar" onclick="copiar()" type="button" class="button copiar">
                Copiar
            </button>
        </div>
    </aside>
    <footer class="footer">
        <p class="criador">Desenvolvido por: Marcelle Carolina
            <a href="https://github.com/Marcellecarol" target="_blank">
                <img class="links" src="img/github.png" />

            </a>
            <a href="https://www.linkedin.com/in/marcelle-carolina-caetano-coelho-01169214b/" target="_blank">
                <img class="links" src="img/linkedin.png" />

            </a>
        </p>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
